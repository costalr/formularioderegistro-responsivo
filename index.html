<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Formulário de Registro Responsivo em HTML & CSS</title>
</head>
<body>
    <div class="container">
        <div class="title">Registro</div>
        <form action="#" method="post">
            <div class="user-details">
                <div class="input-box">
                        <span class="details">Nome Completo</span>
                        <input type="text" id="name" placeholder="Insira seu nome" required>
                </div>

                <div class="input-box">
                        <span class="details">Nome de Usuário</span>
                        <input type="text" id="username" placeholder="Insira seu nome de usuário" required>
                </div>
                
                <div class="input-box">
                        <span class="details">Email</span>
                        <input type="email" id="email" placeholder="Insira seu email" required>
                </div> 
                
                <div class="input-box">
                        <span class="details">Telefone</span>
                        <input type="tel" id="phone" placeholder="Insira seu número de telefone" required>
                </div>  

                <div class="input-box">
                        <span class="details">Senha</span>
                        <input type="password" id="password" placeholder="Insira sua senha" required>
                </div>  

                <div class="input-box">
                        <span class="details">Confirmação de Senha</span>
                        <input type="password" id="repassword" placeholder="Confirme sua senha" required>
                </div>  
            </div>

            <div class="gender-details">
                <input type="radio" name="gender" id="pick-1"> <input type="radio" name="gender" id="pick-2">
                <input type="radio" name="gender" id="pick-3">

                <span class="gender-title">Gênero</span>
                <div class="category">
                    <label for="pick-1">
                        <span class="dot one"></span>
                        <span class="gender">Masculino</span>
                    </label>

                    <label for="pick-2">
                        <span class="dot two"></span>
                        <span class="gender">Feminino</span>
                    </label>

                    <label for="pick-3">
                        <span class="dot three"></span>
                        <span class="gender">Prefiro não comentar</span>
                    </label>
                </div>
            </div>
            

            

            <div class="button">
                <input type="submit" value="Registrar">
            </div>

        </form>
    </div>
</body>
</html>
